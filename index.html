<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายวิชาการเขียนโปรแกรมควบคุมอุปกรณ์</title>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Prompt', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e4f5);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 32px 48px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #2c3e50;
      margin-bottom: 16px;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 24px;
    }

    a.button {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>รายวิชา: การเขียนโปรแกรมควบคุมอุปกรณ์</h1>
    <p>
      นาย ธีรภัทร์ อ่วมกระโทก<br />
      สาขาวิชาวิทยาการคอมพิวเตอร์<br />
      มหาวิทยาลัยราชภัฏหมู่บ้านจอมบึง
    </p>
    <a class="button" href="#">งานชิ้นที่ 1</a>
  </div>
</body>
</html>
